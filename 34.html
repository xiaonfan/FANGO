<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Episode Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        video {
            width: 80vw;
            max-width: 800px;
            border-radius: 10px;
            border: 2px solid #fff;
        }

        .title {
            color: #ff4500;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            animation: changeBackground 20s infinite;
            filter: blur(5px);
        }

        @keyframes changeBackground {
            0% { background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c'); }
            33% { background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); }
            66% { background-image: url('https://images.unsplash.com/photo-1519046904884-53103b34b206'); }
            100% { background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c'); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            video {
                width: 90vw;
            }

            .title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="title">Naruto Season 1 - Episode 34</h1>
        <video controls autoplay>
            <source src="https://www.dropbox.com/scl/fi/e3pomgpqo8y16n9ohieok/NARUTO-SEASON-1-EP-34.mp4?rlkey=of1w72omev68yklgoipgfeuli&st=mu53ske9&dl=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        // No additional JavaScript needed for basic functionality
        // Background animation is handled via CSS
    </script>
</body>
</html>
