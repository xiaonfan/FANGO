<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Gate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: #ffffff10;
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 22px;
      color: #f0f0f0;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="button"] {
      width: 100%;
      padding: 12px;
      background: #ff6b6b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="button"]:hover {
      background: #ff4757;
    }

    .bottom-message {
      margin-top: 30px;
      font-size: 15px;
      font-weight: 500;
      color: #e0e0e0;
    }

    .highlight {
      color: #ffea00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buy <span class="highlight">PRO</span> version from <strong>Hussain</strong> to get password</h2>
    
    <input type="password" id="password" placeholder="Enter password here">
    <input type="button" value="Unlock" onclick="checkPassword()">
    
    <div class="bottom-message">
      OUR SPECIAL MEMBERS<br>
      &rarr; <span class="highlight">Ahmer</span>
    </div>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "5321") {
        window.location.href = "https://xiaonfan.github.io/FANGO/NARUTO.html";
      } else {
        window.location.href = "https://xiaonfan.github.io/FANGO/wrong.html";
      }
    }
  </script>
</body>
</html>
