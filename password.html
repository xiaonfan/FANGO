<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      margin-top: 100px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 20px;
    }
    input[type="button"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .top-message {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .bottom-message {
      margin-top: 30px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-message">Buy PRO version from Hussain to get password</div>
    
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <input type="button" value="Submit" onclick="checkPassword()">
    
    <div class="bottom-message">
      OUR SPECIAL MEMBERS<br>
      &rarr; Ahmer
    </div>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "5321") {
        window.location.href = "https://xiaonfan.github.io/FANGO/NARUTO.html";
      } else {
        window.location.href = "https://xiaonfan.github.io/FANGO/wrong.html";
      }
    }
  </script>
</body>
</html>
