<!DOCTYPE html>
<html lang="en">

  <title>Naruto S1E15 - Shinobi Scroll Theme</title>

  <style>
    body {
      margin: 0;

      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
      background-color: #f4e2d8;
      font-family: 'Uncial Antiqua', cursive;
      color: #3e2b1f;
      display: flex;

      align-items: center;
      justify-content: center;

      margin-top: 40px;

    }

      margin-top: 30px;
      border: 8px double #5c4033;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(90, 60, 40, 0.4);
      max-width: 92%;
      width: 740px;
      background-color: #000;
      overflow: hidden;
    }

    video {
      width: 100%;
      display: block;
      border-radius: 0;
    }

    .footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #6d4c41;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
