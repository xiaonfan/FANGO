<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Episode Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
        }

        .container {
            position: relative;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        video {
            width: 85vw;
            max-width: 900px;
            border-radius: 12px;
            border: 3px solid #00b7eb;
            box-shadow: 0 0 15px rgba(0, 183, 235, 0.5);
            transition: transform 0.3s ease;
        }

        video:hover {
            transform: scale(1.02);
        }

        .title {
            color: #00b7eb;
            font-size: 2.8em;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(0, 183, 235, 0.7);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            animation: slideBackground 15s infinite;
            opacity: 0.6;
        }

        @keyframes slideBackground {
            0% { background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd66f30'); transform: translateX(0); }
            33% { background-image: url('https://images.unsplash.com/photo-1541701494587-cb58502866ab'); transform: translateX(-10px); }
            66% { background-image: url('https://images.unsplash.com/photo-1557682257-2f9c37a3a5f3'); transform: translateX(10px); }
            100% { background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd66f30'); transform: translateX(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 183, 235, 0.7), 0 0 20px rgba(0, 183, 235, 0.4); }
            to { text-shadow: 0 0 20px rgba(0, 183, 235, 1), 0 0 30px rgba(0, 183, 235, 0.6); }
        }

        @media (max-width: 600px) {
            video {
                width: 95vw;
            }

            .title {
                font-size: 2em;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="title">Naruto Season 1 - Episode 30</h1>
        <video controls autoplay>
            <source src="https://www.dropbox.com/scl/fi/mbpze29c9f7qiw5hhc1gb/NARUTO-SEASON-1-EP-30.mp4?rlkey=ulh8wyrd4n21epc3cn0g80dgz&st=a8ct57if&dl=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        // No additional JavaScript needed for basic functionality
        // Background animation and glow effect are handled via CSS
    </script>
</body>
</html>
