<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naruto Episode - Leaf Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Michroma', sans-serif;
            background: linear-gradient(to bottom right, #0f3d0f, #1a1a1a);
            color: #a5ff9b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 12px rgba(165, 255, 155, 0.6);
        }

        .video-box {
            border: 4px solid #a5ff9b;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(165, 255, 155, 0.4);
            background-color: #000;
            max-width: 90%;
            width: 720px;
        }

        iframe {
            width: 100%;
            height: 405px;
            border: none;
            display: block;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #b6fcb6;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
            }

            iframe {
                height: 240px;
            }
        }
    </style>
</head>
