<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUJISUKAES MOVIES</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('m.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            letter-spacing: 5px;
        }

        .movies-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .section-title {
            font-size: 36px;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .movie-item {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            text-decoration: none;
            color: white;
        }

        .movie-item:hover {
            transform: scale(1.05);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            background-image: url('me.png');
            background-size: cover;
            background-position: center;
        }

        .movie-info {
            padding: 15px;
            text-align: center;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    
    <div class="movies-container">
        <div class="section-title"></div>
        
        <div class="movie-grid">
            <!-- AMIME Section -->
            <div class="section-title" style="grid-column: 1 / -1; text-align: left; margin-bottom: 10px;"></div>
            
            <!-- Movie items with href links -->
            <a href="movie1.html" class="movie-item">
                <div class="movie-poster"></div>
                <div class="movie-info">
                    <h3>OUR SPECIAL</h3>
                </div>
            </a>
            
            <a href="anime.html" class="movie-item">
                <div class="movie-poster"></div>
                <div class="movie-info">
                    <h3>ANIME</h3>
                </div>
            </a>
            
            <a href="movie3.html" class="movie-item">
                <div class="movie-poster"></div>
                <div class="movie-info">
                    <h3>MOVIES</h3>
                </div>
            </a>
            
            <a href="cartoon.html" class="movie-item">
                <div class="movie-poster"></div>
                <div class="movie-info">
                    <h3>cartoon</h3>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
