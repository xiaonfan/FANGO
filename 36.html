<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Episode Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        }

        .container {
            position: relative;
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            z-index: 2;
            border: 2px solid #00ffcc;
        }

        video {
            width: 80vw;
            max-width: 900px;
            border-radius: 12px;
            border: 2px solid #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        video:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            transform: translateY(-5px);
        }

        .title {
            color: #00ffcc;
            font-size: 3em;
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            animation: neonFlicker 3s ease-in-out infinite;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            animation: fadeBackground 16s infinite;
            opacity: 0.5;
        }

        @keyframes fadeBackground {
            0% { background-image: url('https://images.unsplash.com/photo-1538370965046-79c0d6907d47'); opacity: 0.5; }
            33% { background-image: url('https://images.unsplash.com/photo-1516331138075-f3adc1e149cd'); opacity: 0.6; }
            66% { background-image: url('https://images.unsplash.com/photo-1489549132488-d00b7eee80f1'); opacity: 0.5; }
            100% { background-image: url('https://images.unsplash.com/photo-1538370965046-79c0d6907d47'); opacity: 0.5; }
        }

        @keyframes neonFlicker {
            0% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.4); }
            50% { text-shadow: 0 0 15px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 0.6); }
            100% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.4); }
        }

        @media (max-width: 600px) {
            video {
                width: 90vw;
            }

            .title {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="title">Naruto Season 1 - Episode 36</h1>
        <video controls autoplay>
            <source src="https://www.dropbox.com/scl/fi/wwedsci7d3bg3wowa6b8g/NARUTO-SEASON-1-EP-36.mp4?rlkey=3xams5you6ijmexvsjsxvw88m&st=kljlj3td&dl=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        // No additional JavaScript needed for basic functionality
        // Background fade and neon flicker effects are handled via CSS
    </script>
</body>
</html>
